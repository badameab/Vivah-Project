<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expectations From Partner</title>
    <link rel="stylesheet" href="../css/part-exp.css">
    <link rel="stylesheet" href="../../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- vivah milan -->
            <div class="title d-flex flex-column">
                <div class="vivah">
                    <p>Vivah Milan</p>
                </div>
                <div class="form-t text-center">
                    <p>Expectations From Partner</p>
                </div>
            </div>
            <!-- vivah milan ends here -->


            <!-- form starts here -->
            <form class="border">
                <div class="form-div">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"> Few Lines To Describe Your Future Partner </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="A girl who has Good Education and Professional Career have a flexible attitude and capable of managing her aspirations as per the situation. I am looking to meet someone who is open-minded, patient and has an enthusiasm for life. If she is good at decision making, self-made and very ambitious in life would be appreciated. Most Important is she should be positive, responsible, loving, caring towards my family and balance the good relationship between both the families.
                    I am looking for someone who has a flexible & respectful attitude towards women. He should be creative, open-minded and decent personality. A person with whom I feel like spending the rest of my life."></textarea>
                </div>

                <div class="que-d d-flex justify-content-between">
                    <div class="para-d">
                        <p>Should he/she belong to same city</p>
                    </div>
                    <div class="m-f d-flex justify-content-center">
                        <p class="female fs-4">Yes</p>
                        <div class="form-check form-switch mt-2 ">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                          </div>
                          <p class="male fs-4">No</p>
                    </div>
                </div>
                <div class="que-d d-flex justify-content-between ">
                    <div class="para-d">
                        <p>Do you exoect partner from same profession as yours</p>
                    </div>
                    <div class="m-f d-flex justify-content-center">
                        <p class="female fs-4">Yes</p>
                        <div class="form-check form-switch mt-2 ">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                          </div>
                          <p class="male fs-4">No</p>
                    </div>
                </div>
                <div class="que-d d-flex justify-content-between">
                    <div class="para-d">
                        <p>Income Expectations</p>
                    </div>
                    <div class="s-div">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>IN INR</option>
                            <option value="1">5-6 lc</option>
                            <option value="2">6-10 lc</option>
                            <option value="3">10-15 lc</option>
                          </select>
                    </div>
                </div>

                <div class="b-div text-center">
                <button type="button" class="btn btn-dark">Lets see profiles those match your Expectations<i class="bi bi-arrow-right"></i>
                </button>
                </div>
                </div>
            </form>
            <!-- form ends here -->
        </div>
    </div>





    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
