<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/register2.css">
    <link rel="stylesheet" href="../../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="logo">
        <p class="title"><span class="white">Vivah </span>  Milan</p>
      </div>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">

                <!-- image column starts here -->
                <div class="col-lg-2 img-2">
                    <img class="img-h" src="../images/hand.jpeg" alt="couple">
                </div>
                <!-- image column ends here -->

                <!-- blank column starts here -->
                <div class="col-lg-2"></div>
                <!-- blank column ends here -->

                <!-- form column starts here -->
                <div class="col-lg-6 f-d my-auto mx-auto">
                    <div class="form-div">
                    <p class="title text-center">One step away from your partner</p>
                    <form>
                        <select class="form-select mb-5" aria-label="Default select example">
                            <option selected>Family Type</option>
                            <option value="1">Joint</option>
                            <option value="2">Nuclear</option>
                            <option value="3">Orphan</option>
                          </select>

                         <div class="sib-d d-flex mb-5">
                             <div class="div-1">
                                <p class="sibling ">Brother</p>
                            </div>
                            <div class="div-2">
                         <select class="form-select" aria-label="Default select example">
                            <option selected>1</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                        <div class="div-3">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Married</option>
                            <option value="1">All Married</option>
                            <option value="2">All Unmarried</option>
                            <option value="3">Few Married</option>
                          </select>
                        </div>
                         </div>
                         <div class="sib-d d-flex mb-3">
                             <div class="div-1">
                         <p class="sibling ">Sister</p>
                        </div>
                        <div class="div-2">
                         <select class="form-select" aria-label="Default select example">
                            <option selected>1</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                        <div class="div-3">
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Married</option>
                            <option value="1">All Married</option>
                            <option value="2">All Unmarried</option>
                            <option value="3">Few Married</option>
                          </select>
                        </div>
                         </div>

                         <!-- address of family -->
                         <div class="mb-5">
                            <label for="exampleInputAddress" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp" placeholder="Address">
                          </div>

                          <!-- do you live with family -->
                          <div class="div-k mb-3">
                            <select class="form-select" aria-label="Default select example">
                              <option selected>Do you live with Family</option>
                              <option value="1">Yes</option>
                              <option value="2">No</option>
                            </select>
                          </div>

                          <!-- address of you -->
                         <div class="mb-3">
                            <label for="exampleInputAddress" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp" placeholder=" Your Address">
                          </div>

                          <!-- button -->
                        <div class="div-btn text-center ">
                            <button type="submit" class="btn btn-primary ">Next</button>
                          </div>
                    </form>
                    </div>
                </div>
                <!-- form column ends here -->

                <!-- blank column starts here -->
                <div class="col-lg-2"></div>
                <!-- blank column ends here -->





            </div>
        </div>
    </div>







    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
