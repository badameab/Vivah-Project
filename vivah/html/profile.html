<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="pass text-center">
                <p>Full Name</p>
            </div>
            <!-- flex starts here -->
            <div class="d-flex">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <!-- flex ends here -->

            <!-- grid starts here -->
            <div class="row">
            <div class="col-lg-6">
                <div class="d-flex flex-column">
                    <p>Profession</p>
                    <p>Job</p>
                    <p>Company Name</p>
                    <p>City</p>
                    <div class="d-flex">
                    <p>Lives with family</p>
                    <p>Yes/No</p>
                    </div>
                    <p>Address</p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="d-flex flex-column">
                    <p>Family Type</p>
                    <div class="d-flex justify-content-between">
                        <p>Brother</p>
                        <p>1</p>
                        <p>Married</p>
                    </div> 
                    <div class="d-flex justify-content-between">
                        <p>Sister</p>
                        <p>1</p>
                        <p>Married</p>
                    </div>                   
                </div>
            </div>
        </div>
            <!-- grid ends here -->

            <!-- flex starts here -->
            <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-dark">Show Interest</button>
            <button type="submit" class="btn btn-dark">Message on Vivah</button>
            <button type="submit" class="btn btn-dark">Whatsapp</button>
            <button type="submit" class="btn btn-dark">Shortlist</button>
            <button type="submit" class="btn btn-dark">Share Profile</button>
            </div>
            <!-- flex ends here -->
        </div>
    </div>





    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
