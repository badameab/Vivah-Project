<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Its Me </title>
    <link rel="stylesheet" href="../css/register1.css">
    <link rel="stylesheet" href="../../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="logo container">
    <p class="title"><span class="white">Vivah </span>  Milan</p>
  </div>

    <div class="wrapper">
        <div class="container-fluid">
          

            <div class="row ">
                <!-- its-me image starts here -->
                <div class="img-its col-lg-6 ">
                    <img src="../images/its-me.png" alt="its-me">
                </div>
                <!-- image ends here -->

                <!-- grid-1 starts here -->
                <div class="col-lg-1"></div>
                <!-- gird-1 ends here -->

                <!-- grid-4col starts here -->
                <div class="col-lg-4 my-auto">
                    <div class="m-f d-flex justify-content-center">
                        <p class="female fs-4">Female</p>
                        <div class="form-check form-switch mt-2 ">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"></label>
                          </div>
                          <p class="male fs-4">Male</p>
                    </div>
                    
                    <!-- form starts here -->
                        <div class="card">
                            <form class="form-div">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="floatingInput" placeholder="Date of Birth">
                                    <label for="floatingInput">Date Of Birth</label>
                                  </div>
                                  <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>Height</option>
                                    <option value="1">4 feet</option>
                                    <option value="2">5 feet</option>
                                    <option value="3">6 feet</option>
                                  </select>
                                  <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Caste">
                                    <label for="floatingInput">caste</label>
                                  </div>
                                <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>Highest Education</option>
                                    <option value="1">MBBS</option>
                                    <option value="2">MD</option>
                                    <option value="3">MS</option>
                                  </select>
                                  <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>Employed In</option>
                                    <option value="1">Government</option>
                                    <option value="2">Private</option>
                                    <option value="3">Business</option>
                                  </select>
                                  <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>Designation</option>
                                    <option value="1">Officer</option>
                                    <option value="2">Engineer</option>
                                    <option value="3">Doctor</option>
                                  </select>
                                  <select class="form-select mb-3" aria-label="Default select example">
                                    <option selected>Annual Income (IN INR)</option>
                                    <option value="1">5-10 lakh</option>
                                    <option value="2">10-15 lakh</option>
                                    <option value="3">15-20 lakh</option>
                                  </select>
                                  <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Job Company">
                                    <label for="floatingInput">Job Company</label>
                                  </div>
                                  <button type="submit" class="btn btn-primary d-block me-auto ms-auto mb-3">Next</button>
                            </form>
                        </div>
                    <!-- form ends here -->
                    <!-- grid-4-col ends here -->

                    <!-- grid-1 starts here -->
                <div class="col-lg-1"></div>
                <!-- gird-1 ends here -->

                </div>
            </div>
        </div>
    </div>







    <script src="jquery-3.4.1.slim.min.js" ></script>
    <script src="popper.min.js"></script>

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
