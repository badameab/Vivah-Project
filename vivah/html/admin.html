<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="p-div text-center">
                <p>Admin Panel</p>
            </div>
            <!-- grid starts here -->
            <div class="row">
                <div class="col-lg-5">
                    <div class="d-flex flex-column text-center">
                        <div class="first a-1 d-flex flex-column text-center">
                            <div class="t-p text-center">
                            <p>Users</p>
                        </div>
                        <div class="s text-center mx-auto">
                            <div class="square-one "></div>
                        </div>
                        </div>
                        <hr>
                        <div class="second a-2 d-flex flex-column text-center">
                            <div class="t-p text-center">

                            <p>Male Users</p>
                        </div>
                        <div class="s text-center mx-auto">

                            <div class="square-two"></div>
                        </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-5">
                    <div class="d-flex flex-column text-center">
                        <div class="first a-1 d-flex flex-column text-center">
                            <div class="t-p text-center">
                            <p>New Users Joined Today</p>
                        </div>
                        <div class="s text-center mx-auto">
                            <div class="square-one "></div>
                        </div>
                        </div>
                        <hr>
                        <div class="second a-2 d-flex flex-column text-center">
                            <div class="t-p text-center">

                            <p>Female Users</p>
                        </div>
                        <div class="s text-center mx-auto">

                            <div class="square-two"></div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- grid ends here -->
        </div>
    </div>




    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
