<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="../../css/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="p-u text-center">
                <p>User Management</p>
            </div>

            <!-- flex starts here -->
            <div class="d-flex justify-content-between">
                <div class="f-d">
                <form >
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name of User">
                      </div>
                </form>
                </div>
                <div class="b-d">
                    <button type="submit" class="btn btn-dark">Paid/Unpaid</button>

                </div>


            </div>
            <!-- flex ends here -->

            <!-- flex strats here -->
            <div class="d-flex justify-content-between">
                <div class="b-s">
                    <button type="submit" class="btn btn-dark">View</button>
                </div>
                <div class="b-s">
                    <button type="submit" class="btn btn-dark">Edit</button>
                </div>
                <div class="b-s">
                    <button type="submit" class="btn btn-dark">Delete</button>
                </div>
            </div>
            <!-- flex ends here -->
        </div>
    </div>







    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
